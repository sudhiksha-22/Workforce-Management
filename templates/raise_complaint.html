<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raise a Complaint</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            height: 100vh;
            display: flex;
        }

        /* Left-aligned Navbar */
        .navbar {
            background-color: #0E4AA0;
            color: white;
            width: 250px;
            height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .navbar h2 {
            margin-bottom: 20px;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            padding: 15px;
            margin-bottom: 10px;
            background-color: #0E4AA0;
            border-radius: 4px;
            display: block;
        }

        .navbar a:hover {
            background-color: #0b3e7f;
        }

        /* Complaint Form Container */
        .content {
            flex-grow: 1;
            padding: 40px;
            background-color: white;
            overflow-y: auto;
        }

        .content h2 {
            color: #0E4AA0;
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            font-weight: bold;
            color: #0E4AA0;
            margin-bottom: 10px;
            display: block;
        }

        select,
        textarea {
            width: 100%;
            padding: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            font-size: 16px;
        }

        textarea {
            height: 200px;
        }

        button {
            width: 250px;
            padding: 15px;
            background-color: #0E4AA0;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0b3e7f;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <h2>Supervisor Dashboard</h2>

        <a href="/allocate_work">
            <strong>Allocate Work</strong>
        </a>

        <a href="/current_shift_schedule">
            <strong>Current Shift Status</strong>
        </a>

        <a href="/generate_report">
            <strong>Generate Report</strong>
        </a>

        <a href="/key_metrics">
            <strong>Performance metrics</strong>
        </a>

        <a href="/leave_approval">
            <strong>Leave Approval</strong>
        </a>

        <a href="/supervisor_com_att">
            <strong>Attendance Log</strong>
        </a>

        <a href="/greivances">
            <strong>Greivances</strong>
        </a>

    </div>


    <!-- Complaint Form -->
    <div class="content">
        <h2>Raise a Complaint</h2>

        <label for="complaint-type">Complaint Type:</label>
        <select id="complaint-type">
            <option value="machine">Machine</option>
            <option value="employee">Employee</option>
            <option value="personal">Personal</option>
        </select>

        <label for="complaint-details">Your Complaint:</label>
        <textarea id="complaint-details" placeholder="Enter your complaint here..."></textarea>

        <button type="submit">Submit</button>
    </div>
</body>

</html>
