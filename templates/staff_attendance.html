<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff attendance log</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }
        
        .header {
            background-color: #007bff;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .refresh-btn {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        .refresh-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Navbar Section -->
    <div class="header">
        <h1> {{username}} attendance log</h1>
    </div>

    <div class="container">
        <button class="refresh-btn" onclick="window.location.reload();">Refresh Logs</button>
        <table id="attendanceTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Role</th>
                    <th>Date</th>
                    <th>In Time</th>
                    <th>Out Time</th>
                    <th>Duration (Hours)</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tbody>
                    {% for record in attendance_data %}
                    <tr>
                        <td>{{ record['Name'] }}</td>
                        <td>{{ record['Role'] }}</td>
                        <td>{{ record['Date'] }}</td>
                        <td>{{ record['In_time'] }}</td>
                        <td>{{ record['Out_time'] }}</td>
                        <td>{{ record['Duration_hours'] }}</td>
                        <td>{{ record['Status'] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>                
            </tbody>
        </table>
    </div>

</body>
</html>
