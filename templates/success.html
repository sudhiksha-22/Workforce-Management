<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        /* Reset default styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Success container styling */
        .success-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h2 {
            color: #28a745;
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            font-size: 18px;
        }

        /* Animation for the redirect message */
        .redirect-message {
            margin-top: 20px;
            font-size: 16px;
            color: #888;
            opacity: 1;
            animation: fadeOut 5s ease-in-out forwards;
        }

        /* Fade-out animation */
        @keyframes fadeOut {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }
    </style>

    
</head>

<body>

    <!-- Success message container -->
    <div class="success-container">
        <h2>{{username}} YOUR LEAVE REQUEST HAS BEEN SUBMITTED SUCCESSFULLY!!</h2>
    </div>

</body>

</html>
