<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Request</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and container styling */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            background-color: #f0f2f5;
            color: #333;
        }

        .container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 270px;
            min-height: 100vh;
            padding: 20px;
        }

        /* Navbar styling */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 200px;
            background-color: #004080; /* Dark Blue */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
            width: 100%;
        }

        .sidebar ul li {
            padding: 20px;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            display: block;
        }

        .sidebar ul li a:hover {
            background-color: #003366; /* Slightly darker blue for hover */
        }
        /* Leave Request Form Styling */
        .leave-request-form {
            background-color: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 700px;
            text-align: center;
        }

        .leave-request-form h2 {
            margin-bottom: 30px;
            color: #0E4AA0;
            font-size: 28px;
        }

        .leave-request-form label {
            display: block;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: left;
            font-size: 18px;
        }

        .leave-request-form input[type="text"] {
            width: 100%;
            height: 150px;
            padding: 15px;
            margin-bottom: 30px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 18px;
        }

        .leave-request-form input[type="submit"] {
            background-color: #0E4AA0;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        .leave-request-form input[type="submit"]:hover {
            background-color: #0C3A7B;
        }
    </style>
</head>

<body>

    <!-- Navbar Section -->
    <div class="sidebar">
        <nav>
            <ul>
                <li><a href="/staff_dashboard"><strong>Dashboard</strong></a></li>
                <li><a href="/profile">Profile</a></li>
                <li><a href="/staff_attendance">Attendance Log</a></li>
                <li><a href="/e_key_metrics">Performance Matrix</a></li>
                <li><a href="/staff-raise-complaints">Raise Complaint</a></li>
                <li><a href="/staff-shift-change">Request Shift Change</a></li>
                <li><a href="/view_leave_status ">View leave status</a></li>
                <li><a href="/shift_history">Shift History</a></li>
                <li><a href="/certificate">Injury Prevention Training</a></li>
              </ul>
        </nav>
    </div>

    <!-- Leave Request Form Section -->
    <div class="container">
        <div class="leave-request-form">
            <h2>Request Leave</h2>
            <form action="/handle-leave-request" method="POST">
                <label for="reason">Reason for Leave:</label>
                <input type="text" id="reason" name="reason" required />
                <input type="submit" value="Submit" />
            </form>
        </div>
    </div>

</body>

</html>
